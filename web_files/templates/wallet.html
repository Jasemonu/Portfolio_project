<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Dashboard</title>
	<link rel="stylesheet" type="text/css" href="static/styles/wallet.css">
</head>
<body>
   <header>
        <div class="left-content">
            <h1>Wallet Dashboard</h1>
        </div>
        <div class="right-content">
            <a href="home_page.html">Back to Home</a>
        </div>
    </header>
   
<!-- <div class="header">
	    {% with messages = get_flashed_messages() %}
	    {% if messages %}
	    <div> {{ messages[0] }}</div>
	    {% endif %}
	    {% endwith %}
        <h1>Wallet Dashboard</h1>
    </div> -->
    <div class="container">
        <div class="balance">
			<a href="#" class="link-format1">Wallet Balance</a>
            <p>$1,000.00</p>
        </div>
		  <div class="transaction-list">
            <h2>Services</h2>
            <div class="transaction">
				<a id="open-modal-button" class="link-format2" href="#">Transfer</a>
            </div>
			<div class="transaction">
				<a href="#" class="link-format2">Deposit</a>
            </div>
			<div class="transaction">
                 <a href="#" class="link-format2">Exchange Rates</a>
            </div>
		  </div>	
        <div class="transaction-list">
            <h2>Transaction History</h2>
            <div class="transaction">
                <p>Received $100 from John Doe</p>
                <p>Aug 27, 2023</p>
            </div>
            <div class="transaction">
                <p>Sent $50 to Jane Smith</p>
                <p>Aug 26, 2023</p>
            </div>
        </div>
  <div id="walletModal" class="modal">
    <div class="transfer">
			<span class="close-button" id="close">&times;</span>
	  <div class="form-container">
        <h2>Transfer To:</h2>
        <form id="walletForm"  action="/transfer" method="POST" class="log">
			<label for="selectOption">Bank Name</label>
        <select id="selectOption" name="Bank name">
            <option value="option1">Ecobank</option>
            <option value="option2">Guarantee Trust Bank (GTB)</option>
            <option value="option3">Stantic IBTC</option>
            <option value="option4">United Bank for Africa (UBA)</option>
			<option value="option3">Wallet</option>
        </select>
			<label for="number">Account Number</label>
			<input type="text" id="acc-num" name="acc-number" placeholder="Beneficiary account number" required>
			<label for="acc-name">Account Name</label>
			<input type="text" id="acc-name" name="acc-name" placeholder="Beneficiary name" autocomplete="off" required>
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
			<label for="narration">Narration</label>
			<input type="text" id="narration" name="narration" placeholder="Transaction Description">
			 <label for="pin">Pin:</label>
        <input type="password" id="pin" name="pin" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="Enter your 4-digit PIN">
        
			<button type="submit" class="submit-button">Transfer</button>
        </form>
      </div>
	</div>
  </div>
	<script src="static/scripts/create_wallet.js"></script>
</body>
</html>
